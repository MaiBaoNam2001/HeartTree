<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <!-- Title -->
    <title>Mai Bảo Nam | Heart Tree</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <!-- Javascript -->
    <script type="text/javascript" src="./javascript/jquery.min.js"></script>
    <script type="text/javascript" src="./javascript/jscex.min.js"></script>
    <script type="text/javascript" src="./javascript/jscex-parser.js"></script>
    <script type="text/javascript" src="./javascript/jscex-jit.js"></script>
    <script type="text/javascript" src="./javascript/jscex-builderbase.min.js"></script>
    <script type="text/javascript" src="./javascript/jscex-async.min.js"></script>
    <script type="text/javascript" src="./javascript/jscex-async-powerpack.min.js"></script>
    <script type="text/javascript" src="./javascript/functions.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./javascript/love.js" charset="UTF-8"></script>
</head>

<body>
    <div id="main">
        <div id="error">Trình duyệt của bạn không được hỗ trợ. Để khắc phục vui lòng sử dụng (<a
                href="http://www.google.cn/chrome">Chrome</a>) hoặc (<a href="http://firefox.com/download/">Firefox</a>)
        </div>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <font color="#ff0044">
                        <span class="say">Way Back Home</span><br>
                        <span class="say"> </span><br>
                        <span class="say">멈춘 시간 속 잠든 너를 찾아가</span><br>
                        <span class="say">아무리 막아도 결국 너의 곁인 걸</span><br>
                        <span class="say">길고 긴 여행을 끝내 이젠 돌아가</span><br>
                        <span class="say">너라는 집으로 지금 다시 way back home</span><br>
                        <span class="say"> </span><br>
                        <span class="say"><span class="space"></span>-- Shaun --</span>
                    </font>
                    <p></p>
                </div>
            </div>
            <div id="clock-box">
                <div id="clock"></div>
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="./javascript/animate.js" charset="UTF-8"></script>
</body>

</html>
